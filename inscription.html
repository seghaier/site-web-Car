            <div class="row">
        <div class="col-xs-12">
        <section>
        <div class="row">
        <form>
        <div class="col-xs-12">
        <h1>Formulaire d'inscription</h1>
        </div>
        <div class="row">
        <div class="col-xs-12">
        <p>
            <label for="pseudo">Pseudo</label> :
            <input type="text" name="pseudo" id="pseudo" required placeholder="pseudo">
            <span id="aidePseudo"></span>
        </p>
        </div>
        </div>
        <div class="row">
        <div class="col-xs-12">
        <p>
            <label for="mdp1">Mot de passe</label> :
            <input type="password" name="mdp1" id="mdp1" required placeholder="****">
            <span id="aideMdp"></span>
        </p>
        </div>
        </div>
        <div class="row">
        <div class="col-xs-12">
        <p>
            <label for="mdp2">Confirmez le mot de passe</label> :
            <input type="password" name="mdp2" id="mdp2" required placeholder="****">
            <span id="aideMdp"></span> 
        </p>
        </div>
        </div>
        <div class="row">
        <div class="col-xs-12">
        <p>
            <label for="courriel">Courriel</label> :
            <input type="email" name="courriel" id="courriel" required placeholder="utilisateur@domaine.fr">
            <span id="aideCourriel"></span>
        </p>
        </div>
        </div>
        <div class="row">
        <div class="col-xs-12">
        <label for="courriel">Courriel</label> :
            <input type="date" />
        </div>
        </div>
        <div class="row">
        <div class="col-xs-12">
        <p>
            <label for="nationalite">Nationalité :</label>
            <select name="pays" id="pays">
                <option value="FR" selected>FRANCE</option>
                <option value="BE">BELGIQUE</option>
                <option value="SUI">SUISSE</option>
                <option value="XX">ESPAGNE</option>
                <option value="XX">ITALIE</option>
                <option value="XX">GERMANY</option>
                <option value="XX">ROMANIE</option>                
                <option value="XX">PORTUGAL</option>
                <option value="XX">AUTRICHE</option>
                <option value="XX">CHIPRE</option>
                <option value="XX">GRECE</option>
                <option value="XX">SUEDE</option>
                <option value="XX">Autre</option>
            </select>
        </p>
        <div class="row">
        <div class="col-xs-12">
        <p>
            <input type="checkbox" name="confirmation" id="confirmation">
            <label for="confirmation">j'accepte les conditions générales</label>
        </p>
        </div>
        </div>
        </div>
        </div>
        <div class="row">
        <div class="col-xs-12">
        <input type="submit" value="Envoyer"> 
        <input type="reset" value="Annuler">
        </div>
        </div>

    </form>
